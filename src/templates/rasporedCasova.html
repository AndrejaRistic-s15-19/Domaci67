<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="wrapper">

                <th>Profesor</th>

            {% for i in raspored %}

        <div class="ucionice">
            <p>Ucionice</p>
            {% for i in ucionice %}

</div>
